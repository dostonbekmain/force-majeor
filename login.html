<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Force Majeure Platform - Login</title>
  <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="login-body">

        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <button type="submit">Log In</button>
            </form>
            <p class="info-text">Use <b>owner</b> or <b>user</b> with password <b>1234</b></p>
            <p id="errorMsg" class="error-msg"></p>
        </div>
    </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simple demo users
      const users = {
        owner: { password: '1234', role: 'owner' },
        user: { password: '1234', role: 'user' }
      };

      if (users[username] && users[username].password === password) {
        localStorage.setItem('loggedInUser', username);
        localStorage.setItem('userRole', users[username].role);
        window.location.href = 'index.html';
      } else {
        document.getElementById('errorMsg').textContent = 'Incorrect username or password.';
      }
    });
  </script>
</body>
</html>
